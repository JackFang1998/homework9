<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<style>
  .btn{
    position:relative;
    left:35%;
  }
  .note-title{
   width:300px;
  }
  .note-textarea{
    height:70px;
    width:500px;
  }
  .result{
    width:80%;
    height:300px;
  }
  .btn2{
    position:relative;
    left:50%;
  }
</style>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
         <button class="btn">submit</button> 
         <button class="btn2">clear</button>
    </div>
      <h1>list of the notes</h1>
          <textarea class="result"></textarea> 
  </div>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
 <script type="text/javascript">
var n=1;
var note;
 $(".btn").on("click",function(event){
  event.preventDefault();
  note={
  title: $(".note-title").val(),
  text: $(".note-textarea").val(),
 }  
 $(".result").append(n+note.title+":"+"\n"+note.text+"\n");
 note.title=$(".note-title").val(""),
  note.text= $(".note-textarea").val(""),
 n=n+1;
 ;})
 $(".btn2").on("click",function(event){
   $(".result").val("")
 })


//  $.post("/api/notes",note,
//   alert("note saved"),

//    $(".note-textarea").val("")
//     )
</script>
